<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Page Error</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="ErrorContainer">
        <div class="content">
            <h2>404</h2>
            <h4>Opps! Page not found</h4>
            <p>The page you were looking for doesn't exist. You may have mistyped the
                address of the page may have been moved.</p>
            <a href="index.html">Back To Home</a>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('ErrorContainer');
        window.onmouseover = function(e){
            var x = - e.clientX/5, y = - e.clientY/5;
            container.style.backgroundPositionX = x + "px";
            container.style.backgroundPositionY = y + "px";
        }
    </script>
</body>
</html>
